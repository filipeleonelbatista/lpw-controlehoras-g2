{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
<div class="panel panel-default"> 
       <div class="panel-heading">Lista de Projetos</div> 
        <table class="table"> 
                <thead> 
                    <tr> 
                        <th>#</th> 
                        <th>First Name</th> 
                        <th>Last Name</th> 
                        <th>Username</th> 
                        <th>Actions</th> 
                    </tr> 
                </thead> 
                <tbody> 
                    <tr> 
                        <th scope="row">1</th> 
                        <td>Mark</td> 
                        <td>Otto</td> 
                        <td>@mdo</td> 
                        <td> 
                                <a href="#"><span class="glyphicon glyphicon-pencil" style="color:green" aria-hidden="true"></span></a>
                                &nbsp;
                                <a href="#"><span class="glyphicon glyphicon-trash" style="color:red" aria-hidden="true"></span></a>
                        </td> 
                    </tr> 
                </tbody> 
            </table> 
    </div>

    <button id="abreCadastroProj" class="btn btn-success">
            Adicionar projeto
        </button>
    <div class="cadastroProj">
            <div class="modal-content">
                    <span class="close">&times;</span>
                    <div class="container">
                            <div class="col-xs-11">
                                    {{ wtf.quick_form(form) }}
                            </div>
                    </div>
                    
            </div>
    </div>

    
{% endblock %}
